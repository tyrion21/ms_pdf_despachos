version: '3.8'

services:
  sdt-pdf-generator:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: sdt-pdf-generator
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
      - SERVER_PORT=8090
      # Variables de base de datos
      - DB_HOST=${DB_HOST:-192.168.1.3}
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME:-Erpfrusys}
      - DB_USERNAME=${DB_USERNAME:-jason}
      - DB_PASSWORD=${DB_PASSWORD:-j1s0n2108..}
    volumes:
      - ./generated-pdf:/app/generated-pdf
      - ./logs:/app/logs
      - ./src/main/resources/templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sdt-network

  nginx:
    image: nginx:alpine
    container_name: sdt-nginx
    ports:
      - "8091:80"
    volumes:
      - ./nginx/nginx-backend-only.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - sdt-pdf-generator
    restart: unless-stopped
    networks:
      - sdt-network

networks:
  sdt-network:
    driver: bridge