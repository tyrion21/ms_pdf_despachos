version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdt-frontend
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://sdt-pdf-generator:8090
    depends_on:
      - sdt-pdf-generator
    restart: unless-stopped
    networks:
      - sdt-network

  sdt-pdf-generator:
    build: .
    container_name: sdt-pdf-generator
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
      - SERVER_PORT=8090
      # Variables de base de datos (configurar seg√∫n tu entorno)
      - DB_HOST=${DB_HOST:-192.168.1.3}
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME:-Erpfrusys}
      - DB_USERNAME=${DB_USERNAME:-jason}
      - DB_PASSWORD=${DB_PASSWORD:-j1s0n2108..}
    volumes:
      - ./generated-pdf:/app/generated-pdf
      - ./logs:/app/logs
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sdt-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: sdt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sdt-pdf-generator
    restart: unless-stopped
    networks:
      - sdt-network

networks:
  sdt-network:
    driver: bridge

volumes:
  pdf-data:
  logs-data: