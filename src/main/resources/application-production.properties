spring.application.name=sdt-pdf-generator

# Configuración del servidor
server.port=8090

# Configuración de base de datos para producción
spring.datasource.url=jdbc:sqlserver://${DB_HOST:192.168.1.3}:${DB_PORT:1433};databaseName=${DB_NAME:Erpfrusys};encrypt=true;trustServerCertificate=true;
